                    <div class="modal fade" id="Bill" tabindex="-1" aria-labelledby="Bill" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="Bill">ออกบิล</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                
                                <div class="modal-body">
                                    <form class="row g-3">
                                        
                                        <div class="col-md-3">
                                            <label for="BillMonth" class="form-label">เดือน</label>
                                            <select name="dates" class="form-select" id="BillMonth" required>
                                                <option value="1">มกราคม</option>
                                                <option value="2">กุมภาพันธ์</option>
                                                <option value="3">มีนาคม</option>
                                                <option value="4">เมษายน</option>
                                                <option value="5">พฤษภาคม</option>
                                                <option value="6">มิถุนายน</option>
                                                <option value="7">กรกฎาคม</option>
                                                <option value="8">สิงหาคม</option>
                                                <option value="9">กันยายน</option>
                                                <option value="10">ตุลาคม</option>
                                                <option value="11">พฤศจิกายน</option>
                                                <option value="12">ธันวาคม</option>
                                            </select>
                                        </div>

                                        <div class="col-md-2">
                                            <label for="BillYear" class="form-label">ปี</label>
                                            <select name="dates" class="form-select" id="BillYear" required></select>
                                            <script src="Year.js"></script>
                                        </div>

                                        <div class="col-md-3">
                                            <label for="WaterUnitPrice" class="form-label">ราคาค่าน้ำ/หน่วย</label>
                                            <input type="text" class="form-control" id="WaterUnitPrice" placeholder="5" maxlength="5" />
                                            <script>
                                                // Add an input event listener to the "IDcard" input field
                                                document.getElementById("WaterUnitPrice").addEventListener("input", restrictCharacters);
                                              
                                                function restrictCharacters(event) {
                                                  const input = event.target.value;
                                                  const validInput = /^[0-9]*$/.test(input); // Use regex to check if the input contains only numbers
                                              
                                                  if (!validInput) {
                                                    // If the input contains characters other than numbers, prevent the default behavior and set the input value to the valid characters only
                                                    event.preventDefault();
                                                    const validCharacters = input.replace(/[^0-9]/g, ''); // Remove any characters that are not numbers
                                                    event.target.value = validCharacters;
                                                  }
                                                }
                                              </script>
                                        </div>


                                        <div class="col-md-3">
                                            <label for="ElectricityUnitPrice" class="form-label">ราคาค่าไฟ/หน่วย</label>
                                            <input type="text" class="form-control" id="ElectricityUnitPrice" placeholder="10" maxlength="5" />
                                            <script>
                                                // Add an input event listener to the "IDcard" input field
                                                document.getElementById("ElectricityUnitPrice").addEventListener("input", restrictCharacters);
                                              
                                                function restrictCharacters(event) {
                                                  const input = event.target.value;
                                                  const validInput = /^[0-9]*$/.test(input); // Use regex to check if the input contains only numbers
                                              
                                                  if (!validInput) {
                                                    // If the input contains characters other than numbers, prevent the default behavior and set the input value to the valid characters only
                                                    event.preventDefault();
                                                    const validCharacters = input.replace(/[^0-9]/g, ''); // Remove any characters that are not numbers
                                                    event.target.value = validCharacters;
                                                  }
                                                }
                                              </script>
                                        </div>

                                            <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Billinformation">ต่อไป</button>
                                        </div>        
                                    </form>
